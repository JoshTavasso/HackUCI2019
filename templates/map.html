<body>
	<h1>My Google Map</h1>
	<div id="map"></div>
	<script>
		//function the api key calls
		function initMap(){
			var options = {
				zoom: 8;
				center: {lat:37.7749, lng: 122.4194}
			}

			var map = new google.maps.Map(document.getElementById('map'), options); 
		}
	</script>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDoZBLlWMK3O2AQkI3YnaM3mPg8j1jgN0w&callback=initMap"
			    async defer></script>
